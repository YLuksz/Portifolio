<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Candidato</title>

  <style>
    /* Reset e base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Card principal */
    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px 25px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-in-out;
    }

    /* Título */
    .card h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 10px;
      color: #ffffff;
    }

    .card p {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 25px;
      color: #cfd8dc;
    }

    /* Campos do formulário */
    .input-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-weight: 500;
      margin-bottom: 6px;
    }

    .input-group input {
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .input-group input:focus {
      background: #f1f1f1;
      color: #333;
      box-shadow: 0 0 0 2px #4b6cb7;
    }

    /* Botão */
    .btn {
      width: 100%;
      padding: 12px;
      background: #00bfa6;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #00a58e;
      transform: translateY(-2px);
    }

    /* Animação */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsividade */
    @media (max-width: 480px) {
      .card {
        padding: 25px 15px;
      }

      .card h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h1>Cadastro de Candidato</h1>
      <p>Preencha os dados abaixo para criar sua conta:</p>

      <form id="registerForm" autocomplete="off">
        <div class="input-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" placeholder="exemplo@email.com" required />
        </div>

        <div class="input-group">
          <label for="username">Nome de Usuário</label>
          <input type="text" id="username" placeholder="Seu nome completo" required />
        </div>

        <div class="input-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required />
        </div>

        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha" required />
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirmar Senha</label>
          <input type="password" id="confirmPassword" placeholder="Repita a senha" required />
        </div>

        <button type="submit" class="btn">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Configuração do Firebase -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCCpHJoTlbi1P_z-C9cxptXk6Lcfv2yAI",
      authDomain: "sla157.firebaseapp.com",
      databaseURL: "https://sla157-default-rtdb.firebaseio.com",
      projectId: "sla157",
      storageBucket: "sla157.appspot.com",
      messagingSenderId: "1038690976877",
      appId: "1:1038690976877:web:02445ee0abf9f64613e444"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Script de cadastro -->
  <script>
    const form = document.getElementById('registerForm');
    const email = document.getElementById('email');
    const username = document.getElementById('username');
    const cpf = document.getElementById('cpf');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirmPassword');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      if (password.value !== confirmPassword.value) {
        alert('As senhas não coincidem!');
        return;
      }

      if (!email.value || !username.value || !cpf.value || !password.value) {
        alert('Preencha todos os campos.');
        return;
      }

      const candidato = {
        email: email.value,
        username: username.value,
        cpf: cpf.value,
        senha: password.value
      };

      db.ref('candidatos').push(candidato)
        .then(() => {
          alert('Cadastro realizado com sucesso!');
          window.location.href = 'home.html';
        })
        .catch((error) => {
          console.error('Erro ao cadastrar:', error);
          alert('Ocorreu um erro ao cadastrar. Veja o console para mais detalhes.');
        });
    });
  </script>

</body>
</html>
