<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curr√≠culo Inteligente - Selecione seu Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1dd1a1 0%, #00d2d3 50%, #17a2b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .selection-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .selection-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1dd1a1, #00d2d3, #17a2b8);
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 16px;
            font-weight: 400;
        }

        .profile-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .profile-card {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            padding: 24px 20px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(29, 209, 161, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .profile-card:hover::before {
            left: 100%;
        }

        .profile-card:hover {
            border-color: #00d2d3;
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 210, 211, 0.15);
        }

        .profile-card.selected {
            border-color: #1dd1a1;
            background: linear-gradient(135deg, rgba(29, 209, 161, 0.05), rgba(0, 210, 211, 0.05));
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(29, 209, 161, 0.2);
        }

        .profile-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .profile-card:hover .profile-icon {
            transform: scale(1.1);
        }

        .employer-icon {
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
        }

        .candidate-icon {
            background: linear-gradient(135deg, #00d2d3, #17a2b8);
        }

        .profile-title {
            font-size: 18px;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 8px;
        }

        .profile-description {
            font-size: 14px;
            color: #6c757d;
            line-height: 1.4;
        }

        .floating-shape {
            position: absolute;
            background: rgba(29, 209, 161, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 40px;
            height: 40px;
            top: 50%;
            left: -20px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .continue-button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #1dd1a1 0%, #00d2d3 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            opacity: 0.5;
            pointer-events: none;
        }

        .continue-button.active {
            opacity: 1;
            pointer-events: all;
        }

        .continue-button.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(29, 209, 161, 0.4);
        }

        .continue-button:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .selection-container {
                padding: 30px 24px;
                margin: 10px;
                border-radius: 20px;
            }

            .logo {
                font-size: 24px;
            }

            .profile-card {
                padding: 20px 16px;
            }

            .profile-title {
                font-size: 16px;
            }

            .profile-description {
                font-size: 13px;
            }
        }

        /* Ripple effect for cards */
        .profile-card {
            position: relative;
            overflow: hidden;
        }

        .profile-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(29, 209, 161, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            pointer-events: none;
        }

        .profile-card:active::after {
            width: 300px;
            height: 300px;
        }

        /* Button ripple effect */
        .continue-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .continue-button:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    
    <div class="selection-container">
        <div class="header">
            <h1 class="logo">CURR√çCULO INTELIGENTE</h1>
            <p class="subtitle">Selecione seu perfil</p>
        </div>

        <div class="profile-options">
            <div class="profile-card" data-profile="employer">
                <div class="profile-icon employer-icon">
                    üëî
                </div>
                <div class="profile-title">Empregador</div>
                <div class="profile-description">
                    Encontre os melhores talentos para sua empresa
                </div>
            </div>

            <div class="profile-card" data-profile="candidate">
                <div class="profile-icon candidate-icon">
                    üë®‚Äçüíº
                </div>
                <div class="profile-title">Candidato</div>
                <div class="profile-description">
                    Crie seu curr√≠culo e encontre oportunidades
                </div>
            </div>
        </div>

        <button class="continue-button" id="continueBtn">
            CONTINUAR
        </button>
    </div>

    <script>
        let selectedProfile = null;
        const profileCards = document.querySelectorAll('.profile-card');
        const continueButton = document.getElementById('continueBtn');

        profileCards.forEach(card => {
            card.addEventListener('click', function() {
                // Remove sele√ß√£o anterior
                profileCards.forEach(c => c.classList.remove('selected'));
                
                // Adiciona sele√ß√£o atual
                this.classList.add('selected');
                selectedProfile = this.dataset.profile;
                
                // Ativa o bot√£o continuar
                continueButton.classList.add('active');
                
                // Adiciona feedback visual
                this.style.transform = 'translateY(-4px) scale(1.02)';
                setTimeout(() => {
                    this.style.transform = 'translateY(-2px) scale(1)';
                }, 150);
            });

            // Efeitos de hover suaves
            card.addEventListener('mouseenter', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(-4px)';
                }
            });

            card.addEventListener('mouseleave', function() {
                if (!this.classList.contains('selected')) {
                    this.style.transform = 'translateY(0)';
                }
            });
        });

        continueButton.addEventListener('click', function() {
            if (selectedProfile) {
                // Feedback visual
                const originalText = this.textContent;
                this.textContent = 'REDIRECIONANDO...';
                this.style.background = 'linear-gradient(135deg, #17a2b8 0%, #1dd1a1 100%)';
                
                setTimeout(() => {
                    if (selectedProfile === 'employer') {
                        alert('Redirecionando para √°rea do Empregador...');
                    } else {
                        alert('Redirecionando para √°rea do Candidato...');
                    }
                    
                    this.textContent = originalText;
                    this.style.background = 'linear-gradient(135deg, #1dd1a1 0%, #00d2d3 100%)';
                }, 1500);
            }
        });

        // Efeito suave nas formas flutuantes
        document.querySelectorAll('.floating-shape').forEach(shape => {
            shape.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.2)';
                this.style.transition = 'transform 0.3s ease';
            });

            shape.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });

        // Anima√ß√£o de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.selection-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
