<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1dd1a1 0%, #10ac84 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(16, 172, 132, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .contacts-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .contact-name {
            color: white;
            font-size: 18px;
            font-weight: 500;
            opacity: 0.9;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .header-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .video-icon::before {
            content: "üìπ";
            font-size: 18px;
        }

        .home-icon::before {
            content: "üè†";
            font-size: 18px;
        }

        /* Main Container */
        .main-container {
            display: flex;
            height: calc(100vh - 72px);
        }

        /* Contacts Sidebar */
        .contacts-sidebar {
            width: 350px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(16, 172, 132, 0.1);
            box-shadow: 4px 0 20px rgba(16, 172, 132, 0.1);
            overflow-y: auto;
        }

        .contact-item {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(16, 172, 132, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .contact-item:hover {
            background: rgba(29, 209, 161, 0.05);
            transform: translateX(4px);
        }

        .contact-item.active {
            background: linear-gradient(135deg, rgba(29, 209, 161, 0.1), rgba(16, 172, 132, 0.1));
            border-left: 4px solid #1dd1a1;
        }

        .contact-avatar {
            width: 48px;
            height: 48px;
            border-radius: 16px;
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(29, 209, 161, 0.3);
            flex-shrink: 0;
        }

        .contact-avatar::before {
            content: "üë§";
            font-size: 20px;
            filter: brightness(0) invert(1);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name-item {
            font-weight: 600;
            color: #2c3e50;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .contact-status {
            font-size: 14px;
            color: #7f8c8d;
        }

        .contact-time {
            font-size: 12px;
            color: #95a5a6;
            position: absolute;
            top: 16px;
            right: 20px;
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(5px);
        }

        .chat-messages {
            flex: 1;
            padding: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-chat {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            opacity: 0.8;
        }

        .empty-chat::before {
            content: "üí¨";
            font-size: 64px;
            display: block;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px 32px 32px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .message-input-wrapper {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .message-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 20px rgba(16, 172, 132, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .message-input:focus {
            background: white;
            box-shadow: 0 6px 30px rgba(16, 172, 132, 0.3);
            transform: translateY(-2px);
        }

        .message-input::placeholder {
            color: #95a5a6;
        }

        .send-button {
            width: 52px;
            height: 52px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 209, 161, 0.4);
        }

        .send-button:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(29, 209, 161, 0.6);
        }

        .send-button::before {
            content: "‚úàÔ∏è";
            font-size: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .contacts-sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid rgba(16, 172, 132, 0.1);
                display: flex;
                overflow-x: auto;
                overflow-y: hidden;
            }
            
            .contact-item {
                min-width: 280px;
                flex-shrink: 0;
            }
            
            .contact-item:hover {
                transform: translateY(-2px);
            }
            
            .header-left {
                flex-direction: column;
                align-items: flex-start;
                gap: 4px;
            }
            
            .contacts-title {
                font-size: 16px;
            }
            
            .contact-name {
                font-size: 14px;
            }
            
            .message-input-container {
                padding: 16px 20px 20px;
            }
        }

        @media (max-width: 480px) {
            .contact-item {
                min-width: 240px;
                padding: 12px 16px;
            }
            
            .contact-avatar {
                width: 40px;
                height: 40px;
            }
            
            .contact-avatar::before {
                font-size: 16px;
            }
            
            .message-input {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .send-button {
                width: 44px;
                height: 44px;
            }
            
            .send-button::before {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 class="contacts-title">Contatos</h1>
            <span class="contact-name">Nome do contato</span>
        </div>
        <div class="header-icons">
            <button class="header-icon video-icon"></button>
            <button class="header-icon home-icon"></button>
        </div>
    </header>
    
    <div class="main-container">
        <div class="contacts-sidebar">
            <div class="contact-item active">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-name-item">Ana Silva</div>
                    <div class="contact-status">Online</div>
                </div>
                <div class="contact-time">14:30</div>
            </div>
            
            <div class="contact-item">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-name-item">Jo√£o Santos</div>
                    <div class="contact-status">Visto por √∫ltimo h√° 5 min</div>
                </div>
                <div class="contact-time">13:45</div>
            </div>
            
            <div class="contact-item">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-name-item">Maria Oliveira</div>
                    <div class="contact-status">Online</div>
                </div>
                <div class="contact-time">12:20</div>
            </div>
            
            <div class="contact-item">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-name-item">Carlos Pereira</div>
                    <div class="contact-status">Ausente</div>
                </div>
                <div class="contact-time">11:15</div>
            </div>
            
            <div class="contact-item">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-name-item">Fernanda Costa</div>
                    <div class="contact-status">Digitando...</div>
                </div>
                <div class="contact-time">10:50</div>
            </div>
            
            <div class="contact-item">
                <div class="contact-avatar"></div>
                <div class="contact-info">
                    <div class="contact-name-item">Ricardo Lima</div>
                    <div class="contact-status">Visto h√° 2 horas</div>
                </div>
                <div class="contact-time">09:30</div>
            </div>
        </div>
        
        <div class="chat-area">
            <div class="chat-messages">
                <div class="empty-chat">
                    Selecione um contato para come√ßar a conversar
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="message-input-wrapper">
                    <input type="text" class="message-input" placeholder="Digite sua mensagem...">
                    <button class="send-button"></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Contact selection functionality
        const contacts = document.querySelectorAll('.contact-item');
        const contactNameHeader = document.querySelector('.contact-name');
        
        contacts.forEach(contact => {
            contact.addEventListener('click', () => {
                contacts.forEach(c => c.classList.remove('active'));
                contact.classList.add('active');
                
                const contactName = contact.querySelector('.contact-name-item').textContent;
                contactNameHeader.textContent = contactName;
            });
        });

        // Message sending functionality
        const messageInput = document.querySelector('.message-input');
        const sendButton = document.querySelector('.send-button');
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                // Here you would typically send the message
                console.log('Sending message:', message);
                messageInput.value = '';
            }
        }
        
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
