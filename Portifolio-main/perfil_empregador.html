<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Empresa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1dd1a1 0%, #10ac84 100%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(16, 172, 132, 0.3);
        }

        .header-title {
            color: white;
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .home-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .home-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .home-icon::before {
            content: "üè†";
            font-size: 18px;
        }

        /* Main Content */
        .main-content {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Company Profile Card */
        .company-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            margin-bottom: 24px;
            box-shadow: 0 20px 40px rgba(16, 172, 132, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.6s ease-out;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .company-header {
            display: flex;
            align-items: center;
            gap: 24px;
            margin-bottom: 32px;
        }

        .company-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #52c41a, #73d13d);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(82, 196, 26, 0.4);
            position: relative;
            overflow: hidden;
        }

        .company-logo::before {
            content: "üè¢";
            font-size: 32px;
            filter: brightness(0) invert(1);
        }

        .company-logo::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 30%;
            background: linear-gradient(45deg, #389e0d, #52c41a);
            border-radius: 0 0 20px 20px;
        }

        .company-info {
            flex: 1;
        }

        .company-name {
            font-size: 24px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 4px;
        }

        .contact-info {
            font-size: 14px;
            color: #10ac84;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .location-info {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
        }

        .customize-btn {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(29, 209, 161, 0.4);
        }

        .customize-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(29, 209, 161, 0.6);
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 8px;
            margin-bottom: 32px;
            box-shadow: 0 8px 24px rgba(16, 172, 132, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out;
            gap: 4px;
            justify-content: center;
        }

        .nav-tab {
            flex: 1;
            max-width: 200px;
            background: transparent;
            border: none;
            padding: 16px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            color: #7f8c8d;
            transition: all 0.3s ease;
            text-align: center;
            white-space: nowrap;
        }

        .nav-tab.active {
            background: linear-gradient(135deg, #1dd1a1, #10ac84);
            color: white;
            box-shadow: 0 4px 12px rgba(29, 209, 161, 0.4);
            transform: translateY(-1px);
        }

        .nav-tab:hover:not(.active) {
            background: rgba(29, 209, 161, 0.1);
            color: #10ac84;
        }

        /* Content Area */
        .content-area {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 48px 32px;
            text-align: center;
            box-shadow: 0 16px 32px rgba(16, 172, 132, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeIn 1s ease-out;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .content-placeholder {
            color: #7f8c8d;
            font-size: 16px;
            line-height: 1.6;
            max-width: 500px;
        }

        .content-placeholder::before {
            content: "üè¢";
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 12px 16px;
            }
            
            .header-title {
                font-size: 18px;
            }
            
            .main-content {
                padding: 20px 16px;
            }
            
            .company-card {
                padding: 24px 20px;
            }
            
            .company-header {
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .company-logo {
                width: 64px;
                height: 64px;
            }
            
            .company-logo::before {
                font-size: 24px;
            }
            
            .nav-tabs {
                padding: 6px;
                flex-wrap: wrap;
            }
            
            .nav-tab {
                padding: 12px 16px;
                font-size: 12px;
                flex: 1;
                min-width: calc(33.333% - 3px);
            }
            
            .content-area {
                padding: 32px 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-tab {
                min-width: calc(50% - 2px);
                margin-bottom: 4px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="header-title">Perfil de empresa</h1>
        <button class="home-icon"></button>
    </header>
    
    <main class="main-content">
        <div class="company-card">
            <div class="company-header">
                <div class="company-logo"></div>
                <div class="company-info">
                    <h2 class="company-name">Nome da empresa</h2>
                    <p class="contact-info">Formas de Contato</p>
                    <p class="location-info">üìç Localiza√ß√£o</p>
                </div>
                <button class="customize-btn">Costumizar</button>
            </div>
        </div>
        
        <nav class="nav-tabs">
            <button class="nav-tab active">Ideais</button>
            <button class="nav-tab">Vagas</button>
            <button class="nav-tab">√Årea de atua√ß√£o</button>
        </nav>
        
        <div class="content-area">
            <div class="content-placeholder">
                essa aba ir√° mudar conforme a p√°gina de escolha a cima
            </div>
        </div>
    </main>

    <script>
        // Tab functionality
        const tabs = document.querySelectorAll('.nav-tab');
        
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>
</body>
</html>
