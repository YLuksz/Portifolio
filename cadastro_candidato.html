<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curr√≠culo Inteligente - Cadastro Candidato</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1dd1a1 0%, #00d2d3 50%, #17a2b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 480px;
            position: relative;
            overflow: hidden;
        }

        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1dd1a1, #00d2d3, #17a2b8);
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input:focus {
            border-color: #00d2d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 211, 0.15);
        }

        .form-input::placeholder {
            color: #adb5bd;
            transition: opacity 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
        }

        .form-input.error {
            border-color: #dc3545;
            animation: shake 0.5s ease-in-out;
        }

        .form-input.success {
            border-color: #28a745;
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-input:focus + .input-icon,
        .form-input.success + .input-icon {
            opacity: 1;
        }

        .form-input.success + .input-icon {
            color: #28a745;
        }

        .form-input.error + .input-icon {
            opacity: 1;
            color: #dc3545;
        }

        .password-strength {
            height: 4px;
            background: #e9ecef;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .password-strength.visible {
            opacity: 1;
        }

        .strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: width 0.3s ease, background-color 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #dc3545; }
        .strength-medium { background: #ffc107; }
        .strength-strong { background: #28a745; }

        .register-button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #1dd1a1 0%, #00d2d3 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            opacity: 0.7;
        }

        .register-button.active {
            opacity: 1;
        }

        .register-button.active:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(29, 209, 161, 0.4);
        }

        .register-button:active {
            transform: translateY(0);
        }

        .floating-shape {
            position: absolute;
            background: rgba(29, 209, 161, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 45px;
            height: 45px;
            top: 40%;
            right: -22px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 24px;
                margin: 10px;
                border-radius: 20px;
                max-width: 100%;
            }

            .logo {
                font-size: 24px;
            }

            .form-input, .register-button {
                padding: 14px 18px;
                font-size: 16px;
            }

            .form-group {
                margin-bottom: 20px;
            }
        }

        /* Input animation effects */
        .form-input:focus {
            animation: inputPulse 0.6s ease-out;
        }

        @keyframes inputPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 211, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 211, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 211, 0); }
        }

        /* Button ripple effect */
        .register-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .register-button:active::before {
            width: 300px;
            height: 300px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 14px;
        }

        .login-link a {
            color: #00d2d3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #1dd1a1;
        }

        .cpf-hint {
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .form-input:focus ~ .cpf-hint,
        .form-input.success ~ .cpf-hint {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    
    <div class="register-container">
        <div class="header">
            <h1 class="logo">CURR√çCULO INTELIGENTE</h1>
            <p class="subtitle">Cadastro de Candidato</p>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Email"
                    id="email"
                    required
                >
                <span class="input-icon">‚úì</span>
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="Nome de usu√°rio"
                    id="username"
                    required
                >
                <span class="input-icon">‚úì</span>
            </div>

            <div class="form-group">
                <input 
                    type="text" 
                    class="form-input" 
                    placeholder="CPF"
                    id="cpf"
                    required
                    maxlength="14"
                >
                <span class="input-icon">‚úì</span>
                <div class="cpf-hint">Digite apenas n√∫meros, formataremos automaticamente</div>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Senha"
                    id="password"
                    required
                >
                <span class="input-icon">üîí</span>
                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Confirmar senha"
                    id="confirmPassword"
                    required
                >
                <span class="input-icon">‚úì</span>
            </div>

            <button type="submit" class="register-button" id="registerBtn">
                CRIAR CONTA
            </button>

            <div class="login-link">
                J√° tem uma conta? <a href="#" id="loginLink">Fazer login</a>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('registerForm');
        const registerBtn = document.getElementById('registerBtn');
        const inputs = document.querySelectorAll('.form-input');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const cpfInput = document.getElementById('cpf');
        const emailInput = document.getElementById('email');
        const usernameInput = document.getElementById('username');

        // Valida√ß√£o em tempo real
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                validateField(this);
                checkFormValidity();
            });

            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Valida√ß√£o de for√ßa da senha
        passwordInput.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            updatePasswordStrength(strength);
        });

        // Formata√ß√£o do CPF
        cpfInput.addEventListener('input', function() {
            this.value = formatCPF(this.value);
        });

        function validateField(field) {
            const value = field.value.trim();
            let isValid = false;

            switch(field.id) {
                case 'email':
                    isValid = validateEmail(value);
                    break;
                case 'username':
                    isValid = value.length >= 3 && /^[a-zA-Z0-9_]+$/.test(value);
                    break;
                case 'cpf':
                    isValid = validateCPF(value);
                    break;
                case 'password':
                    isValid = value.length >= 6;
                    break;
                case 'confirmPassword':
                    isValid = value === passwordInput.value && value.length > 0;
                    break;
                default:
                    isValid = value.length > 0;
            }

            if (isValid) {
                field.classList.remove('error');
                field.classList.add('success');
            } else if (value.length > 0) {
                field.classList.remove('success');
                field.classList.add('error');
            } else {
                field.classList.remove('error', 'success');
            }

            return isValid;
        }

        function validateEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        function validateCPF(cpf) {
            const cleaned = cpf.replace(/\D/g, '');
            if (cleaned.length !== 11) return false;
            
            // Verifica se n√£o √© uma sequ√™ncia de n√∫meros iguais
            if (/^(\d)\1{10}$/.test(cleaned)) return false;
            
            // Valida√ß√£o b√°sica de CPF
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cleaned.charAt(i)) * (10 - i);
            }
            let remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cleaned.charAt(9))) return false;
            
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cleaned.charAt(i)) * (11 - i);
            }
            remainder = 11 - (sum % 11);
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cleaned.charAt(10))) return false;
            
            return true;
        }

        function formatCPF(value) {
            const cleaned = value.replace(/\D/g, '');
            const match = cleaned.match(/^(\d{3})(\d{3})(\d{3})(\d{2})$/);
            if (match) {
                return match[1] + '.' + match[2] + '.' + match[3] + '-' + match[4];
            }
            return cleaned.substring(0, 11);
        }

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            return Math.min(strength, 3);
        }

        function updatePasswordStrength(strength) {
            const strengthBar = document.querySelector('.strength-bar');
            const strengthContainer = document.querySelector('.password-strength');
            
            if (passwordInput.value.length > 0) {
                strengthContainer.classList.add('visible');
                
                const width = (strength / 3) * 100;
                strengthBar.style.width = width + '%';
                
                strengthBar.className = 'strength-bar';
                if (strength === 1) strengthBar.classList.add('strength-weak');
                else if (strength === 2) strengthBar.classList.add('strength-medium');
                else if (strength === 3) strengthBar.classList.add('strength-strong');
            } else {
                strengthContainer.classList.remove('visible');
            }
        }

        function checkFormValidity() {
            const allValid = Array.from(inputs).every(input => 
                validateField(input) || input.value.trim() === ''
            );
            
            const allFilled = Array.from(inputs).every(input => 
                input.value.trim() !== ''
            );

            if (allValid && allFilled) {
                registerBtn.classList.add('active');
            } else {
                registerBtn.classList.remove('active');
            }
        }

        // Envio do formul√°rio
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const isFormValid = Array.from(inputs).every(input => validateField(input));
            
            if (isFormValid) {
                const button = registerBtn;
                const originalText = button.textContent;
                
                button.textContent = 'CRIANDO CONTA...';
                button.style.background = 'linear-gradient(135deg, #17a2b8 0%, #1dd1a1 100%)';
                
                setTimeout(() => {
                    button.textContent = 'CONTA CRIADA!';
                    button.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    
                    setTimeout(() => {
                        button.textContent = originalText;
                        button.style.background = 'linear-gradient(135deg, #1dd1a1 0%, #00d2d3 100%)';
                    }, 2000);
                }, 1500);
            } else {
                inputs.forEach(input => {
                    if (!validateField(input)) {
                        input.classList.add('error');
                    }
                });
            }
        });

        // Link para login
        document.getElementById('loginLink').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecionando para tela de login...');
        });

        // Anima√ß√£o de entrada
        window.addEventListener('load', function() {
            const container = document.querySelector('.register-container');
            container.style.opacity = '0';
            container.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                container.style.opacity = '1';
                container.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
