<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currículo Inteligente - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1dd1a1 0%, #00d2d3 50%, #17a2b8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1dd1a1, #00d2d3, #17a2b8);
            border-radius: 24px 24px 0 0;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #6c757d;
            font-size: 16px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 16px;
            font-size: 16px;
            background: #ffffff;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            outline: none;
        }

        .form-input:focus {
            border-color: #00d2d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 210, 211, 0.15);
        }

        .form-input::placeholder {
            color: #adb5bd;
            transition: opacity 0.3s ease;
        }

        .form-input:focus::placeholder {
            opacity: 0.7;
        }

        .login-button {
            width: 100%;
            padding: 16px 20px;
            background: linear-gradient(135deg, #1dd1a1 0%, #00d2d3 100%);
            border: none;
            border-radius: 16px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(29, 209, 161, 0.4);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .create-account {
            text-align: center;
            color: #00d2d3;
            font-size: 15px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            position: relative;
        }

        .create-account:hover {
            color: #1dd1a1;
            transform: translateY(-1px);
        }

        .create-account::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 50%;
            background: linear-gradient(135deg, #1dd1a1, #00d2d3);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .create-account:hover::after {
            width: 100%;
        }

        .floating-shape {
            position: absolute;
            background: rgba(29, 209, 161, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: -40px;
            right: -40px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            bottom: -30px;
            left: -30px;
            animation-delay: 2s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
                margin: 10px;
                border-radius: 20px;
            }

            .logo {
                font-size: 24px;
            }

            .form-input, .login-button {
                padding: 14px 18px;
                font-size: 16px;
            }
        }

        /* Input animation effects */
        .form-group {
            position: relative;
        }

        .form-input:focus {
            animation: inputPulse 0.6s ease-out;
        }

        @keyframes inputPulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 210, 211, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 210, 211, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 210, 211, 0); }
        }

        /* Button ripple effect */
        .login-button {
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .login-button:active::before {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    
    <div class="login-container">
        <div class="header">
            <h1 class="logo">CURRÍCULO INTELIGENTE</h1>
            <p class="subtitle">Entre na sua conta</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input 
                    type="email" 
                    class="form-input" 
                    placeholder="Email"
                    required
                >
            </div>

            <div class="form-group">
                <input 
                    type="password" 
                    class="form-input" 
                    placeholder="Senha"
                    required
                >
            </div>

            <button type="submit" class="login-button">
                LOGIN
            </button>

            <div style="text-align: center;">
                <a href="#" class="create-account">Criar conta</a>
            </div>
        </form>
    </div>

    <script>
        // Adiciona interatividade aos campos
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Previne envio do formulário para demo
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Adiciona feedback visual
            const button = this.querySelector('.login-button');
            const originalText = button.textContent;
            
            button.textContent = 'ENTRANDO...';
            button.style.background = 'linear-gradient(135deg, #17a2b8 0%, #1dd1a1 100%)';
            
            setTimeout(() => {
                button.textContent = originalText;
                button.style.background = 'linear-gradient(135deg, #1dd1a1 0%, #00d2d3 100%)';
            }, 2000);
        });

        // Efeito de hover suave nos elementos flutuantes
        document.querySelectorAll('.floating-shape').forEach(shape => {
            shape.addEventListener('mouseover', function() {
                this.style.transform = 'scale(1.2)';
                this.style.transition = 'transform 0.3s ease';
            });

            shape.addEventListener('mouseout', function() {
                this.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
